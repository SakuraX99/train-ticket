spring:
  cloud:
    nacos:
      discovery:
        server-addr: nacos-0.nacos-headless.default.svc.cluster.local,nacos-1.nacos-headless.default.svc.cluster.local,nacos-2.nacos-headless.default.svc.cluster.local
  application:
    name: ts-price-service
  datasource:
    url: jdbc:mysql://${PRICE_MYSQL_HOST:ts-price-mysql}:${PRICE_MYSQL_PORT:3306}/${PRICE_MYSQL_DATABASE:ts-price-mysql}?useSSL=false
    username: ${PRICE_MYSQL_USERNAME:root}
    password: ${PRICE_MYSQL_PASSWORD:root}
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update


# HTTP Server
server:
  port: 16579  # HTTP (Tomcat) port

swagger:
  controllerPackage: price.controller